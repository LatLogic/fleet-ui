<div class="modal-header">
    <a class="close" ng-click="vm.onCloseClick()"><i class="fa fa-close"></i></a>
    <h3>{{vm.model.name | llUnitName}}</h3>
</div>
<div class="modal-body">
    <div>
        <a class="btn btn-link" ng-click="vm.current=vm.model"><i class="{{vm.model | llUnitFileIconClass}}"></i></a>
        <a class="btn btn-link" ng-if="vm.timerModel" ng-click="vm.current=vm.timerModel"><i class="{{vm.timerModel | llUnitFileIconClass}}"></i></a>
    </div>
    <ll-unit-file-control model="vm.current"></ll-unit-file-control>
    <ll-unit-file-contents model="vm.current"></ll-unit-file-contents>
</div>
