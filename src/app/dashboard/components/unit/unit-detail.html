<div class="modal-header">
    <h3><i class="{{vm.model | llUnitIconClass}}"></i> {{vm.model.name}}</h3>
</div>
<div class="modal-body">
    <div class="ll-unit-detail">
        <div class="unit-section" ng-repeat="section in vm.model.options | llObjectKeys">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="2"><strong>{{section}}</strong></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="option in vm.model.options[section]">
                    <td>{{option.name}}</td>
                    <td>{{option.value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
