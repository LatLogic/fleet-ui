<div class="modal-header ll-unitFile-detail">
    <a class="close" ng-click="vm.onCloseClick()"><i class="fa fa-close"></i></a>
    <div class="header">
        <div class="info">
            <h3><i class="{{vm.model | llUnitFileIconClass}}"></i> {{vm.model.name}} <span class="label label-{{vm.model | llUnitFileStatusClass}}">{{vm.model.currentState || vm.model.desiredState}}</span></h3>
        </div>
        <div class="toolbar">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="vm.onLoadClick()"><i class="fa fa-arrow-circle-o-up"></i> Load</button>
                <button type="button" class="btn btn-default" ng-click="vm.onUnloadClick()"><i class="fa fa-arrow-circle-o-down"></i> Unload</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" ng-click="vm.onStartClick()"><i class="fa fa-play"></i> Start</button>
                <button type="button" class="btn btn-danger" ng-click="vm.onStopClick()"><i class="fa fa-stop"></i> Stop</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-body ll-unitFile-detail">
    <div ng-repeat="section in vm.model._sections | llObjectKeys">
        <table class="table">
            <thead>
            <tr>
                <td colspan="2"><strong>[{{section}}]</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="option in vm.model._sections[section]">
                <td>{{option.name}}</td>
                <td>{{option.value}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
