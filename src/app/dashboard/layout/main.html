<div class="dashboard-main">
    <div class="dashboard-header">
        <div class="container">
            <h1><img src="assets/images/coreos.png"> <span>Fleet Dashboard</span></h1>
            <div class="toolbar">
                <ul class="nav nav-pills">
                    <li role="presentation" ng-class="{'active': vm.query.view==='unit'}">
                        <a ng-click="vm.onUnitViewModeClick()">Units <span class="badge">{{vm.units.length}}</span></a>
                    </li>
                    <li role="presentation" ng-class="{'active': vm.query.view==='unitFile'}">
                        <a ng-click="vm.onUnitFileViewModeClick()">Unit Files <span class="badge">{{vm.unitFiles.length}}</span></a>
                    </li>
                    <li role="presentation" ng-class="{'active': vm.query.view==='machine'}">
                        <a ng-click="vm.onMachineViewModeClick()">Machines <span class="badge">{{vm.machines.length}}</span></a>
                    </li>
                </ul>
                <div class="input-wrapper">
                    <input type="text" class="form-control"
                           ng-model="vm.query.keywords" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"
                           ng-change="vm.onKeywordsChange()" placeholder="Enter keywords...">
                    <a class="clear" ng-if="vm.query.keywords.length>0" ng-click="vm.onClearKeywordsClick()"><i class="fa fa-times"></i></a>
                </div>
                <div class="auto-refresh" ng-click="vm.onAutoRefreshClick()">
                    <i class="fa fa-lg fa-fw" ng-class="(vm.autoRefresh.enabled ? 'fa-check-square' : 'fa-square-o')"></i> Auto-refresh
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="container">
            <div ng-include="'app/dashboard/layout/view-' + vm.query.view + '.html'"></div>
        </div>
    </div>
</div>
